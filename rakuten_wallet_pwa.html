<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#bf0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="楽天ウォレット予想">
    <link rel="manifest" href="manifest.json">
    <title>楽天ウォレット専用 トレーディングシグナル PWA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #bf0000 0%, #8b0000 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .install-prompt {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #bf0000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .install-prompt.show {
            display: flex;
        }
        
        .install-btn {
            background: #bf0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header .subtitle {
            color: #ffcccc;
            font-size: 1.1em;
        }
        
        .pwa-badge {
            background: #ffd700;
            color: #bf0000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        
        .notification-settings {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .setting-title {
            color: #bf0000;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .setting-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .setting-label {
            color: #333;
            font-weight: 600;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #10b981;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            color: #ffcccc;
            font-weight: 600;
        }
        
        select, button {
            background: rgba(255, 255, 255, 0.9);
            color: #bf0000;
            border: 2px solid #bf0000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        select:hover, button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .summary-card .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .summary-card.buy .value {
            color: #10b981;
        }
        
        .summary-card.sell .value {
            color: #ef4444;
        }
        
        .summary-card.hold .value {
            color: #fbbf24;
        }
        
        .coins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .coin-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        
        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .coin-card.signal-buy {
            border-color: #10b981;
        }
        
        .coin-card.signal-sell {
            border-color: #ef4444;
        }
        
        .coin-card.signal-hold {
            border-color: #fbbf24;
        }
        
        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .coin-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        
        .coin-symbol {
            font-size: 0.9em;
            color: #666;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 5px;
        }
        
        .price-section {
            margin: 15px 0;
        }
        
        .price {
            font-size: 1.6em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .change {
            font-size: 1.1em;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .change.positive {
            background-color: #d4edda;
            color: #155724;
        }
        
        .change.negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .signal-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }
        
        .signal-badge.strong-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .signal-badge.buy {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
        }
        
        .signal-badge.hold {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1f3a;
        }
        
        .signal-badge.sell {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }
        
        .signal-badge.strong-sell {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .indicators {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .indicator {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
        }
        
        .indicator-name {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        
        .indicator-value {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .recommendation {
            background: rgba(191, 0, 0, 0.1);
            border-left: 4px solid #bf0000;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .update-info {
            color: #ffcccc;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(191, 0, 0, 0.95);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px 15px;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        .nav-icon {
            font-size: 1.5em;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .notification.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .coins-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    
    <div class="install-prompt" id="install-prompt">
        <div>
            <strong>📲 アプリとしてインストール</strong><br>
            <small>ホーム画面に追加してアプリのように使えます</small>
        </div>
        <button class="install-btn" id="install-btn">インストール</button>
    </div>
    
    <div class="header">
        <div style="font-size: 3em; margin-bottom: 10px;">🛒</div>
        <h1>楽天ウォレット専用</h1>
        <div class="subtitle">トレーディングシグナル</div>
        <div class="pwa-badge">📱 PWA版</div>
    </div>
    
    <div class="notification-settings">
        <div class="setting-title">🔔 通知設定</div>
        <div class="setting-item">
            <span class="setting-label">価格変動通知（5%以上）</span>
            <label class="toggle-switch">
                <input type="checkbox" id="price-alert" onchange="toggleNotification('price')">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <span class="setting-label">買いシグナル通知</span>
            <label class="toggle-switch">
                <input type="checkbox" id="buy-alert" onchange="toggleNotification('buy')">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <span class="setting-label">売りシグナル通知</span>
            <label class="toggle-switch">
                <input type="checkbox" id="sell-alert" onchange="toggleNotification('sell')">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>表示順:</label>
            <select id="sort-order">
                <option value="signal">シグナル順</option>
                <option value="change">変動率順</option>
                <option value="name">名前順</option>
            </select>
        </div>
        <div class="control-group">
            <label>更新間隔:</label>
            <select id="update-interval">
                <option value="30" selected>30秒</option>
                <option value="60">1分</option>
                <option value="180">3分</option>
                <option value="300">5分</option>
            </select>
        </div>
        <button id="refresh-btn">🔄 更新</button>
    </div>
    
    <div class="summary-cards">
        <div class="summary-card buy">
            <div class="label">買い推奨</div>
            <div class="value" id="buy-count">0</div>
        </div>
        <div class="summary-card hold">
            <div class="label">様子見</div>
            <div class="value" id="hold-count">0</div>
        </div>
        <div class="summary-card sell">
            <div class="label">売り推奨</div>
            <div class="value" id="sell-count">0</div>
        </div>
        <div class="summary-card">
            <div class="label">最高変動率</div>
            <div class="value" id="top-change" style="color: #bf0000;">--</div>
        </div>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        データ取得中...
    </div>
    
    <div id="coins-container" class="coins-grid" style="display: none;"></div>
    
    <div class="footer">
        <div class="update-info">
            最終更新: <span id="update-time">--</span> | 
            次回更新: <span id="countdown">--</span>秒後
        </div>
    </div>
    
    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.reload()">
            <span class="nav-icon">🔄</span>
            <span>更新</span>
        </button>
        <button class="nav-btn" onclick="toggleNotifications()">
            <span class="nav-icon">🔔</span>
            <span>通知</span>
        </button>
        <button class="nav-btn" onclick="showSettings()">
            <span class="nav-icon">⚙️</span>
            <span>設定</span>
        </button>
        <button class="nav-btn" onclick="shareApp()">
            <span class="nav-icon">📤</span>
            <span>共有</span>
        </button>
    </div>
    
    <script>
        // 楽天ウォレット取扱銘柄
        const RAKUTEN_COINS = [
            { id: 'bitcoin', symbol: 'BTC', name: 'ビットコイン', coingeckoId: 'bitcoin' },
            { id: 'ethereum', symbol: 'ETH', name: 'イーサリアム', coingeckoId: 'ethereum' },
            { id: 'bitcoin-cash', symbol: 'BCH', name: 'ビットコインキャッシュ', coingeckoId: 'bitcoin-cash' },
            { id: 'litecoin', symbol: 'LTC', name: 'ライトコイン', coingeckoId: 'litecoin' },
            { id: 'ripple', symbol: 'XRP', name: 'リップル', coingeckoId: 'ripple' },
            { id: 'stellar', symbol: 'XLM', name: 'ステラルーメン', coingeckoId: 'stellar' },
            { id: 'cardano', symbol: 'ADA', name: 'カルダノ', coingeckoId: 'cardano' },
            { id: 'polkadot', symbol: 'DOT', name: 'ポルカドット', coingeckoId: 'polkadot' },
            { id: 'tezos', symbol: 'XTZ', name: 'テゾス', coingeckoId: 'tezos' },
            { id: 'polygon', symbol: 'POL', name: 'ポリゴン', coingeckoId: 'matic-network' },
            { id: 'oasys', symbol: 'OAS', name: 'オアシス', coingeckoId: 'oasys' }
        ];
        
        let coinData = {};
        let priceHistory = {};
        let updateTimer = null;
        let countdown = 30;
        let deferredPrompt;
        let notificationSettings = {
            price: false,
            buy: false,
            sell: false
        };
        
        // PWAインストールプロンプト
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-prompt').classList.add('show');
        });
        
        document.getElementById('install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    showNotification('✅ インストールありがとうございます！');
                }
                deferredPrompt = null;
                document.getElementById('install-prompt').classList.remove('show');
            }
        });
        
        // 通知権限をリクエスト
        async function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    showNotification('🔔 通知が有効になりました');
                }
            }
        }
        
        function toggleNotification(type) {
            notificationSettings[type] = document.getElementById(`${type}-alert`).checked;
            localStorage.setItem('notificationSettings', JSON.stringify(notificationSettings));
            
            if (notificationSettings[type]) {
                requestNotificationPermission();
                showNotification(`🔔 ${type === 'price' ? '価格変動' : type === 'buy' ? '買いシグナル' : '売りシグナル'}通知をONにしました`);
            }
        }
        
        function sendNotification(title, body, icon = '🔔') {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: icon,
                    badge: '🛒',
                    vibrate: [200, 100, 200]
                });
            }
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        function toggleNotifications() {
            const section = document.querySelector('.notification-settings');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
        
        function showSettings() {
            alert('設定: 通知設定は画面上部で変更できます');
        }
        
        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: '楽天ウォレット専用トレーディングシグナル',
                    text: '楽天ウォレットの全11銘柄をリアルタイム分析！',
                    url: window.location.href
                });
            } else {
                showNotification('📋 URLをコピーしました');
                navigator.clipboard.writeText(window.location.href);
            }
        }
        
        // RSI計算
        function calculateRSI(prices, period = 14) {
            if (prices.length < period + 1) return 50;
            const changes = prices.slice(1).map((price, i) => price - prices[i]);
            const gains = changes.slice(-period).map(c => c > 0 ? c : 0);
            const losses = changes.slice(-period).map(c => c < 0 ? -c : 0);
            const avgGain = gains.reduce((a, b) => a + b, 0) / period;
            const avgLoss = losses.reduce((a, b) => a + b, 0) / period;
            if (avgLoss === 0) return 100;
            return 100 - (100 / (1 + avgGain / avgLoss));
        }
        
        function calculateSMA(prices, period) {
            if (prices.length < period) return null;
            return prices.slice(-period).reduce((a, b) => a + b) / period;
        }
        
        function analyzeSignal(prices, change24h) {
            if (prices.length < 20) {
                return {
                    signal: 'データ収集中',
                    class: 'hold',
                    confidence: 0,
                    rsi: 50,
                    recommendation: 'データを収集しています'
                };
            }
            
            const currentPrice = prices[prices.length - 1];
            const rsi = calculateRSI(prices);
            const ma20 = calculateSMA(prices, 20);
            const ma50 = calculateSMA(prices, Math.min(50, prices.length));
            
            let buyScore = 0;
            let sellScore = 0;
            let recommendations = [];
            
            if (rsi < 30) {
                buyScore += 2;
                recommendations.push('RSIが売られすぎ水準');
            } else if (rsi < 40) {
                buyScore += 1;
            } else if (rsi > 70) {
                sellScore += 2;
                recommendations.push('RSIが買われすぎ水準');
            } else if (rsi > 60) {
                sellScore += 1;
            }
            
            if (ma20 && ma50) {
                if (currentPrice > ma20 && ma20 > ma50) {
                    buyScore += 1.5;
                    recommendations.push('上昇トレンド継続中');
                } else if (currentPrice < ma20 && ma20 < ma50) {
                    sellScore += 1.5;
                    recommendations.push('下降トレンド継続中');
                }
            }
            
            if (change24h > 5) {
                buyScore += 1;
            } else if (change24h < -5) {
                sellScore += 1;
            }
            
            let signal, signalClass;
            const totalScore = buyScore + sellScore;
            const confidence = Math.min((totalScore / 8) * 100, 100);
            
            if (buyScore > sellScore + 1.5) {
                signal = '強い買い';
                signalClass = 'strong-buy';
            } else if (buyScore > sellScore) {
                signal = '買い';
                signalClass = 'buy';
            } else if (sellScore > buyScore + 1.5) {
                signal = '強い売り';
                signalClass = 'strong-sell';
            } else if (sellScore > buyScore) {
                signal = '売り';
                signalClass = 'sell';
            } else {
                signal = '様子見';
                signalClass = 'hold';
            }
            
            let recommendation = '';
            if (signalClass.includes('buy')) {
                recommendation = '📱 楽天ウォレットアプリで購入検討';
            } else if (signalClass.includes('sell')) {
                recommendation = '💰 利確検討。楽天キャッシュにチャージも可能';
            } else {
                recommendation = '⏸️ 明確なシグナルなし';
            }
            
            if (recommendations.length > 0) {
                recommendation += ' ' + recommendations[0];
            }
            
            return {
                signal,
                class: signalClass,
                confidence: confidence.toFixed(0),
                rsi: rsi.toFixed(1),
                ma20: ma20 ? ma20.toFixed(2) : '--',
                recommendation
            };
        }
        
        async function fetchCoinData() {
            try {
                const ids = RAKUTEN_COINS.map(c => c.coingeckoId).join(',');
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=jpy&include_24hr_change=true`
                );
                const data = await response.json();
                
                let hasNewBuySignal = false;
                let hasNewSellSignal = false;
                let bigPriceChange = [];
                
                RAKUTEN_COINS.forEach(coin => {
                    const priceData = data[coin.coingeckoId];
                    if (priceData) {
                        const price = priceData.jpy;
                        const change = priceData.jpy_24h_change;
                        
                        if (!priceHistory[coin.id]) {
                            priceHistory[coin.id] = [];
                        }
                        priceHistory[coin.id].push(price);
                        if (priceHistory[coin.id].length > 100) {
                            priceHistory[coin.id].shift();
                        }
                        
                        const analysis = analyzeSignal(priceHistory[coin.id], change);
                        
                        // 通知チェック
                        if (notificationSettings.buy && analysis.class === 'strong-buy') {
                            hasNewBuySignal = true;
                        }
                        if (notificationSettings.sell && analysis.class === 'strong-sell') {
                            hasNewSellSignal = true;
                        }
                        if (notificationSettings.price && Math.abs(change) > 5) {
                            bigPriceChange.push({ coin: coin.name, change });
                        }
                        
                        coinData[coin.id] = {
                            ...coin,
                            price,
                            change,
                            analysis
                        };
                    }
                });
                
                // 通知を送信
                if (hasNewBuySignal) {
                    sendNotification('🟢 買いシグナル発生！', '強い買いシグナルが出ています');
                }
                if (hasNewSellSignal) {
                    sendNotification('🔴 売りシグナル発生！', '強い売りシグナルが出ています');
                }
                if (bigPriceChange.length > 0) {
                    const first = bigPriceChange[0];
                    sendNotification('⚠️ 大きな価格変動', `${first.coin}が${first.change.toFixed(1)}%変動`);
                }
                
                updateUI();
                updateSummary();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('coins-container').style.display = 'grid';
            } catch (error) {
                console.error('データ取得エラー:', error);
            }
        }
        
        function updateUI() {
            const container = document.getElementById('coins-container');
            const sortOrder = document.getElementById('sort-order').value;
            
            let coins = Object.values(coinData);
            
            if (sortOrder === 'change') {
                coins.sort((a, b) => Math.abs(b.change) - Math.abs(a.change));
            } else if (sortOrder === 'signal') {
                const signalOrder = { 'strong-buy': 0, 'buy': 1, 'hold': 2, 'sell': 3, 'strong-sell': 4 };
                coins.sort((a, b) => signalOrder[a.analysis.class] - signalOrder[b.analysis.class]);
            } else {
                coins.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            container.innerHTML = coins.map(coin => `
                <div class="coin-card signal-${coin.analysis.class}">
                    <div class="coin-header">
                        <div>
                            <div class="coin-name">${coin.name}</div>
                            <div class="coin-symbol">${coin.symbol}</div>
                        </div>
                    </div>
                    <div class="price-section">
                        <div class="price">¥${coin.price.toLocaleString('ja-JP', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <span class="change ${coin.change >= 0 ? 'positive' : 'negative'}">
                            ${coin.change >= 0 ? '+' : ''}${coin.change.toFixed(2)}% (24h)
                        </span>
                    </div>
                    <div class="signal-badge ${coin.analysis.class}">
                        ${coin.analysis.signal}
                    </div>
                    <div class="indicators">
                        <div class="indicator">
                            <div class="indicator-name">RSI (14)</div>
                            <div class="indicator-value">${coin.analysis.rsi}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-name">信頼度</div>
                            <div class="indicator-value">${coin.analysis.confidence}%</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-name">MA20</div>
                            <div class="indicator-value">${coin.analysis.ma20}</div>
                        </div>
                        <div class="indicator">
                            <div class="indicator-name">24h変動</div>
                            <div class="indicator-value" style="color: ${coin.change >= 0 ? '#10b981' : '#ef4444'}">
                                ${coin.change >= 0 ? '↑' : '↓'}${Math.abs(coin.change).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                    <div class="recommendation">
                        ${coin.analysis.recommendation}
                    </div>
                </div>
            `).join('');
        }
        
        function updateSummary() {
            let buyCount = 0, holdCount = 0, sellCount = 0;
            let maxChange = 0;
            let maxChangeCoin = '';
            
            Object.values(coinData).forEach(coin => {
                if (coin.analysis.class.includes('buy')) buyCount++;
                else if (coin.analysis.class.includes('sell')) sellCount++;
                else holdCount++;
                
                if (Math.abs(coin.change) > Math.abs(maxChange)) {
                    maxChange = coin.change;
                    maxChangeCoin = coin.symbol;
                }
            });
            
            document.getElementById('buy-count').textContent = buyCount;
            document.getElementById('hold-count').textContent = holdCount;
            document.getElementById('sell-count').textContent = sellCount;
            document.getElementById('top-change').textContent = 
                `${maxChangeCoin} ${maxChange >= 0 ? '+' : ''}${maxChange.toFixed(2)}%`;
        }
        
        function startCountdown() {
            const interval = parseInt(document.getElementById('update-interval').value);
            countdown = interval;
            
            if (updateTimer) clearInterval(updateTimer);
            
            updateTimer = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    fetchCoinData();
                    document.getElementById('update-time').textContent = new Date().toLocaleString('ja-JP');
                    countdown = interval;
                }
            }, 1000);
        }
        
        // イベントリスナー
        document.getElementById('update-interval').addEventListener('change', startCountdown);
        document.getElementById('sort-order').addEventListener('change', updateUI);
        document.getElementById('refresh-btn').addEventListener('click', () => {
            fetchCoinData();
            document.getElementById('update-time').textContent = new Date().toLocaleString('ja-JP');
            startCountdown();
        });
        
        // 初期化
        window.addEventListener('load', () => {
            // 保存された通知設定を読み込み
            const saved = localStorage.getItem('notificationSettings');
            if (saved) {
                notificationSettings = JSON.parse(saved);
                document.getElementById('price-alert').checked = notificationSettings.price;
                document.getElementById('buy-alert').checked = notificationSettings.buy;
                document.getElementById('sell-alert').checked = notificationSettings.sell;
            }
            
            fetchCoinData();
            document.getElementById('update-time').textContent = new Date().toLocaleString('ja-JP');
            startCountdown();
        });
        
        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW登録失敗:', err));
        }
    </script>
</body>
</html>
